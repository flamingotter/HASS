############NIGHTLIGHT FUNCTION############
- id: nightlight_bright
  alias: Set Nightlight to bright
  initial_state: True
  trigger:
  - platform: state
    entity_id: sensor.motion_his_side
    to: 'detected'
  - platform: state
    entity_id: sensor.motion_her_side
    to: 'detected'
  condition:
    condition: and
    conditions:
      - condition: or
        conditions:
          - condition: state
            entity_id: 'input_boolean.ib_j_status_sleeping'
            state: 'on'
          - condition: state
            entity_id: 'input_boolean.ib_m_status_sleeping'
            state: 'on'
      - condition: or
        conditions:
          - condition: state
            entity_id: 'light.under_bed'
            state: 'off'
          - condition: state
            entity_id: 'light.basement_light'
            state: 'off'
  action:
  - service: scene.turn_on
    entity_id: scene.nightlight_bright

- id: nightlight_dim
  alias: Set Nightlight to dim
  initial_state: True
  trigger:
  - platform: state
    entity_id: sensor.motion_his_side
    to: 'detected'
  - platform: state
    entity_id: sensor.motion_her_side
    to: 'detected'
  condition:
    condition: and
    conditions:
      - condition: or
        conditions:
          - condition: state
            entity_id: 'input_boolean.ib_j_status_sleeping'
            state: 'on'
          - condition: state
            entity_id: 'input_boolean.ib_m_status_sleeping'
            state: 'on'
      - condition: numeric_state
        entity_id: light.under_bed
        value_template: '{{ state.attributes.brightness }}'
        below: 75
  action:
  - service: scene.turn_on
    entity_id: scene.nightlight_dim
