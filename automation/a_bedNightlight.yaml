############NIGHTLIGHT FUNCTION############
- id: nightlight_bright
  alias: Set Nightlight to bright
  trigger:
  - platform: state
    entity_id: sensor.motion_his_side
    to: 'detected'
  - platform: state
    entity_id: sensor.motion_her_side
    to: 'detected'
  condition:
  - condition: template
    value_template: "{% if states('input_boolean.ib_j_status_sleeping') == 'on' or states('input_boolean.ib_m_status_sleeping') == 'on' %}true{% else %}false{% endif %}"
  - condition: template
    value_template: "{% if states('light.under_bed') == 'off' or states('light.basement_light') == 'off' %}true{% else %}false{% endif %}"
  action:
  - service: scene.turn_on
    entity_id: scene.nightlight_bright

- id: nightlight_dim
  alias: Set Nightlight to dim
  trigger:
  - platform: state
    entity_id: sensor.motion_his_side
    to: 'detected'
  - platform: state
    entity_id: sensor.motion_her_side
    to: 'detected'
  condition:
  - condition: template
    value_template: "{% if states('input_boolean.ib_j_status_sleeping') == 'on' or states('input_boolean.ib_m_status_sleeping') == 'on' %}true{% else %}false{% endif %}"
  - condition: numeric_state
    entity_id: light.under_bed
    value_template: '{{ state.attributes.brightness }}'
    below: 75
  action:
  - service: scene.turn_on
    entity_id: scene.nightlight_dim
