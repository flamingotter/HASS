          then:
          - if:
            - condition: state
              entity_id: input_boolean.house_guests
              state: 'on'
            then:
            - action: notify.all_devices
              metadata: {}
              data:
                title: Arm Away Verify
                message: Set home to Armed Away with House Guests?
                data:
                  tag: arm-guests
                  actions:
                  - action: guests_arm
                    title: Arm
                  - action: guests_ignore
                    title: Ignore
            else:
            - action: alarm_control_panel.alarm_arm_away
              metadata: {}
              data: {}
              target:
                entity_id: alarm_control_panel.home_alarm
          else:
          - if:
            - condition: and
              conditions:
              - condition: state
                entity_id: input_select.josh_status
                state: Away
              - condition: state
                entity_id: input_select.mj_status
                state: Work
            then:
            - if:
              - condition: state
                entity_id: input_boolean.house_guests
                state: 'on'
              then:
              - action: notify.all_devices
                metadata: {}
                data:
                  title: Arm Away Verify
                  message: Set home to Armed Away with House Guests?
                  data:
                    tag: arm-guests
                    actions:
                    - action: guests_arm
                      title: Arm
                    - action: guests_ignore
                      title: Ignore
              else:
              - action: alarm_control_panel.alarm_arm_away
                metadata: {}
                data: {}
                target:
                  entity_id: alarm_control_panel.home_alarm
            alias: Josh Away  /MJ Work
          - if:
            - condition: and
              conditions:
              - condition: state
                entity_id: input_select.josh_status
                state: Work
              - condition: state
                entity_id: input_select.mj_status
                state: Away
            then:
            - if:
              - condition: state
                entity_id: input_boolean.house_guests
                state: 'on'
              then:
              - action: notify.all_devices
                metadata: {}
                data:
                  title: Arm Away Verify
                  message: Set home to Armed Away with House Guests?
                  data:
                    tag: arm-guests
                    actions:
                    - action: guests_arm
                      title: Arm
                    - action: guests_ignore
                      title: Ignore
              else:
              - action: alarm_control_panel.alarm_arm_away
                metadata: {}
                data: {}
                target:
                  entity_id: alarm_control_panel.home_alarm
            alias: Josh Work / MJ Away
          - if:
            - condition: and
              conditions:
              - condition: state
                entity_id: input_select.josh_status
                state: Work
              - condition: state
                entity_id: input_select.mj_status
                state: Work
            then:
            - if:
              - condition: state
                entity_id: input_boolean.house_guests
                state: 'on'
              then:
              - action: notify.all_devices
                metadata: {}
                data:
                  title: Arm Away Verify
                  message: Set home to Armed Away with House Guests?
                  data:
                    tag: arm-guests
                    actions:
                    - action: guests_arm
                      title: Arm
                    - action: guests_ignore
                      title: Ignore
              else:
              - action: alarm_control_panel.alarm_arm_away
                metadata: {}
                data: {}
                target:
                  entity_id: alarm_control_panel.home_alarm
            alias: Work / Work
          - if:
            - condition: and
              conditions:
              - condition: state
                entity_id: input_select.josh_status
                state: Away
              - condition: state
                entity_id: input_select.mj_status
                state: Extended Away
            then:
            - if:
              - condition: state
                entity_id: input_boolean.house_guests
                state: 'on'
              then:
              - action: notify.all_devices
                metadata: {}
                data:
                  title: Arm Away Verify
                  message: Set home to Armed Away with House Guests?
                  data:
                    tag: arm-guests
                    actions:
                    - action: guests_arm
                      title: Arm
                    - action: guests_ignore
                      title: Ignore
              else:
              - action: alarm_control_panel.alarm_arm_away
                metadata: {}
                data: {}
                target:
                  entity_id: alarm_control_panel.home_alarm
            alias: Josh Away / MJ Ext Away
          - if:
            - condition: and
