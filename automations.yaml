- id: '1717274816399'
  alias: On Air
  description: ''
  trigger:
  - platform: state
    entity_id:
    - input_boolean.onair
  condition: []
  action:
  - if:
    - condition: state
      entity_id: input_boolean.onair
      state: 'on'
    then:
    - parallel:
      - metadata: {}
        data:
          name: red
        action: frontend.set_theme
      - if:
        - condition: state
          entity_id: input_boolean.dual_occupied_office
          state: 'on'
        then:
        - sequence:
          - action: scene.create
            metadata: {}
            data:
              scene_id: before_onair
              snapshot_entities:
              - light.office_four
              - light.office_one
              - light.office_two
              - light.office_three
              - light.office_lamp
              - light.desk_light
              - light.stair_light
          - delay:
              hours: 0
              minutes: 0
              seconds: 1
              milliseconds: 0
          - action: light.turn_off
            metadata: {}
            data: {}
            target:
              entity_id: light.office_one
        else:
        - sequence:
          - action: scene.create
            metadata: {}
            data:
              scene_id: before_onair
              snapshot_entities:
              - light.office_four
              - light.office_one
              - light.office_two
              - light.office_three
              - light.office_lamp
              - light.desk_light
              - light.stair_light
          - delay:
              hours: 0
              minutes: 0
              seconds: 1
              milliseconds: 0
          - action: script.office_dim
            metadata: {}
            data: {}
      - action: light.turn_on
        metadata: {}
        data:
          rgb_color:
          - 255
          - 0
          - 0
          brightness_pct: 100
        target:
          entity_id:
          - light.stair_light
          - light.spot_light
    else:
    - parallel:
      - metadata: {}
        data:
          name: clear
        action: frontend.set_theme
      - action: light.turn_on
        metadata: {}
        data:
          rgb_color:
          - 0
          - 255
          - 0
          brightness_pct: 100
        target:
          entity_id: light.spot_light
      - action: script.basement_stairs_off
        metadata: {}
        data: {}
      - action: scene.turn_on
        metadata: {}
        target:
          entity_id: scene.before_onair
  mode: single
