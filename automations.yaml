- id: '1724262570606'
  alias: Alarm panel functions
  description: ''
  trigger:
  - platform: state
    entity_id:
    - alarm_control_panel.home_alarm
    id: disarmed
    to: disarmed
  - alias: When Home Alarm changes from Armed Night to Disarmed
    platform: state
    entity_id:
    - alarm_control_panel.home_alarm
    id: disarmed from armed night
    to: disarmed
    from: armed_night
  - platform: state
    entity_id:
    - alarm_control_panel.home_alarm
    id: armed night
    to: armed_night
  - platform: state
    entity_id:
    - alarm_control_panel.home_alarm
    id: armed
    to: armed_home
  - platform: state
    entity_id:
    - alarm_control_panel.home_alarm
    id: armed away
    to: armed_away
  - platform: state
    entity_id:
    - input_select.josh_status
    - input_select.mj_status
    id: person status
  condition: []
  action:
  - parallel:
    - alias: Changing Alarm Panel States
      parallel:
      - alias: Disarmed Josh
        if:
        - condition: trigger
          id:
          - person status
        - condition: not
          conditions:
          - condition: state
            entity_id: alarm_control_panel.home_alarm
            state: disarmed
          - condition: state
            entity_id: alarm_control_panel.home_alarm
            state: armed_night
          alias: Is Not Disarmed or Armed Night
          enabled: true
        - condition: or
          conditions:
          - condition: state
            entity_id: input_select.josh_status
            state: Just Arrived
          - condition: state
            entity_id: input_select.josh_status
            state: Home
          alias: Josh is Home OR Just Arrived
        - condition: or
          conditions:
          - condition: state
            entity_id: input_select.mj_status
            state: Away
          - condition: state
            entity_id: input_select.mj_status
            state: Extended Away
          - condition: state
            entity_id: input_select.mj_status
            state: Work
          alias: MJ is in an Away State
        then:
        - action: notify.mobile_app_josh_pixel_8_pro
          metadata: {}
          data:
            message: Josh has Arrived Home
            title: Disarmed
        - action: alarm_control_panel.alarm_disarm
          metadata: {}
          data:
            code: !secret alarm_panel_code
          target:
            entity_id: alarm_control_panel.home_alarm
          enabled: true
      - alias: Disarmed MJ
        if:
        - condition: trigger
          id:
          - person status
        - condition: not
          conditions:
          - condition: state
            entity_id: alarm_control_panel.home_alarm
            state: disarmed
          - condition: state
            entity_id: alarm_control_panel.home_alarm
            state: armed_night
          alias: Is Not Disarmed or Armed Night
          enabled: true
        - alias: Josh is Home OR Just Arrived
          condition: or
          conditions:
          - condition: state
            entity_id: input_select.mj_status
            state: Just Arrived
          - condition: state
            entity_id: input_select.mj_status
            state: Home
        - alias: Josh is in an Away State
          condition: or
          conditions:
          - condition: state
            entity_id: input_select.josh_status
            state: Away
          - condition: state
            entity_id: input_select.josh_status
            state: Extended Away
          - condition: state
            entity_id: input_select.josh_status
            state: Work
        then:
        - action: notify.mobile_app_josh_pixel_8_pro
          metadata: {}
          data:
            message: MJ has arrived Home
            title: Disarmed
        - action: alarm_control_panel.alarm_disarm
          metadata: {}
          data:
            code: !secret alarm_panel_code
          target:
            entity_id: alarm_control_panel.home_alarm
          enabled: true
      - alias: Both Home Disarmed
        if:
        - condition: and
          conditions:
          - condition: state
            entity_id: input_select.josh_status
            state: Home
            for:
              hours: 0
              minutes: 1
              seconds: 0
          - condition: state
            entity_id: input_select.mj_status
            state: Home
            for:
              hours: 0
              minutes: 1
              seconds: 0
        then:
        - action: alarm_control_panel.alarm_disarm
          metadata: {}
          data:
            code: !secret alarm_panel_code
          target:
            entity_id: alarm_control_panel.home_alarm
          enabled: true
        - action: notify.mobile_app_josh_pixel_8_pro
          metadata: {}
          data:
            message: Josh and MJ are both Home
            title: Disarmed
        enabled: false
      - alias: Armed Vacation
        if:
        - condition: and
          conditions:
          - condition: trigger
            id:
            - person status
            enabled: true
          - condition: state
            entity_id: input_select.josh_status
            state: Extended Away
          - condition: state
            entity_id: input_select.mj_status
            state: Extended Away
        then:
        - action: alarm_control_panel.alarm_arm_vacation
          metadata: {}
          data: {}
          target:
            entity_id: alarm_control_panel.home_alarm
          enabled: true
        - action: notify.mobile_app_josh_pixel_8_pro
          metadata: {}
          data:
            title: Armed Vacation / Eco Mode
            message: Home is set to Armed Vacation. Eco Mode Activated. Set number
              of days until return to normal.
            data:
              tag: eco-activate
              actions:
              - action: REPLY
                title: Set Days to Normal
              - action: eco-ignore
                title: Ignore
      - alias: Armed Away
        if:
        - condition: trigger
          id:
          - person status
        then:
        - if:
          - condition: and
            conditions:
            - condition: state
              entity_id: input_select.josh_status
              state: Away
            - condition: state
              entity_id: input_select.mj_status
              state: Away
