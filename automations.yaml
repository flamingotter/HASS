- id: '1724794143393'
  alias: Notify Eco Mode & Turn on/off
  description: ''
  trigger:
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.timer_eco_mode_normal
    id: t01
    alias: t01 Timer Finished
  - alias: t02 eco_activate message with number of days
    platform: event
    event_type: mobile_app_notification_action
    id: t02
    event_data:
      tag: eco-activate
      action: REPLY
  - alias: t03 eco_finish message with number of days to add
    platform: event
    event_type: mobile_app_notification_action
    id: t03
    event_data:
      tag: eco-finish
      action: REPLY
  - alias: t04 eco_finish message Turn OFF Eco mode
    platform: event
    event_type: mobile_app_notification_action
    id: t04
    event_data:
      tag: eco-finish
      action: eco_normal
  - alias: reply_cleared
    platform: event
    event_type: mobile_app_notification_cleared
    id: eco_activate_cleared
    event_data:
      tag: eco-activate
      action_1_key: REPLY
  - alias: eco_normal_cleared
    platform: event
    event_type: mobile_app_notification_cleared
    id: eco_finish_cleared
    event_data:
      tag: eco-finish
      action_1_key: eco_normal
  - platform: event
    event_type: mobile_app_notification_action
    event_data:
      tag: eco-activate
      action: eco-ignore
    id: eco-ignore
    alias: eco-ignore
  condition: []
  action:
  - alias: t01 Timer Finished. Confirm Turn Off/Add more Days
    if:
    - condition: trigger
      id:
      - t01
    then:
    - action: notify.mobile_app_josh_pixel_8_pro
      metadata: {}
      data:
        title: Armed Vacation / Eco Mode
        message: Eco Mode timer has finished. What would you like to do?
        data:
          tag: eco-finish
          actions:
          - action: eco_normal
            title: Return to Normal
          - action: REPLY
            title: Add more days
  - alias: t02/t03 Start Timer based on REPLY from eco_activate or eco_finish
    if:
    - condition: trigger
      id:
      - t02
      - t03
    then:
    - sequence:
      - variables:
          delay: '{{ trigger.event.data.reply_text | int(0) }}'
          delay_hours: '{{ delay | int * 86400 }}'
      - action: timer.start
        metadata: {}
        data:
          duration: '{{ delay_hours }}'
        target:
          entity_id: timer.timer_eco_mode_normal
      - action: input_boolean.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: input_boolean.eco_mode
      - if:
        - condition: trigger
          id:
          - t02
        then:
        - action: notify.mobile_app_josh_pixel_8_pro
          metadata: {}
          data:
            message: Eco mode activated and will return to normal operation in "{{
              delay }}" days.
            data:
              tag: eco-activate
            title: Confirmation
        else:
        - action: notify.mobile_app_josh_pixel_8_pro
          metadata: {}
          data:
            message: Eco mode extended and will return to normal operation in "{{
              delay }}" days.
            data:
              tag: eco-finish
            title: Confirmation
  - alias: t03 Turn Eco mode OFF
    if:
    - condition: trigger
      id:
      - t04
    then:
    - action: input_boolean.turn_off
      metadata: {}
      data: {}
      target:
        entity_id: input_boolean.eco_mode
    - action: notify.mobile_app_josh_pixel_8_pro
      metadata: {}
      data:
        message: Eco mode deactivated.
        data:
          tag: eco-finish
        title: Confirmation
  - alias: Resend eco_activate Message if Cleared
    if:
    - condition: trigger
      id:
      - eco_activate_cleared
    then:
    - action: notify.mobile_app_josh_pixel_8_pro
      metadata: {}
      data:
        title: Armed Vacation / Eco Mode
        message: Home is set to Armed Vacation. Eco Mode Activated. Set number of
          days until return to normal.
        data:
          tag: eco-activate
          actions:
          - action: REPLY
            title: Set Days to Normal
  - alias: Resend Return to Normal Message if Cleared
    if:
    - condition: trigger
      id:
      - eco_finish_cleared
    then:
    - action: notify.mobile_app_josh_pixel_8_pro
      metadata: {}
      data:
        title: Armed Vacation / Eco Mode
        message: Eco Mode timer has finished. What would you like to do?
        data:
          tag: eco-finish
          actions:
          - action: eco_normal
            title: Return to Normal
          - action: REPLY
            title: Add more days
  - alias: eco-ignore
    if:
    - condition: trigger
      id:
      - eco-ignore
    then:
    - action: notify.mobile_app_josh_pixel_8_pro
      metadata: {}
      data:
        message: Eco mode Ignored.
        data:
          tag: eco-activate
        title: Confirmation
  mode: single
