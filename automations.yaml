- id: '1722628663642'
  alias: Motion Parlor
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.motion_parlor
    to: 'on'
    id: t01
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.timer_parlor
    id: t02
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: alarm_control_panel.home_alarm
      state: disarmed
    - condition: state
      entity_id: input_boolean.motion_lockout
      state: 'off'
    - condition: state
      entity_id: input_boolean.reading_mode
      state: 'off'
  action:
  - alias: Turn on and start timer
    if:
    - condition: trigger
      id:
      - t01
    then:
    - if:
      - condition: state
        entity_id: timer.timer_parlor
        state: idle
      then:
      - parallel:
        - metadata: {}
          data: {}
          action: script.parlor_on
        - metadata: {}
          data: {}
          action: timer.start
          target:
            entity_id: timer.timer_parlor
      else:
      - if:
        - condition: and
          conditions:
          - condition: state
            entity_id: input_boolean.cleaning
            state: 'off'
          - condition: state
            entity_id: sensor.last_motion_indoors
            state: Parlor
            enabled: true
        then:
        - metadata: {}
          data: {}
          action: timer.start
          target:
            entity_id: timer.timer_parlor
  - if:
    - condition: trigger
      id:
      - t02
    then:
    - action: script.parlor_off
      metadata: {}
      data: {}
