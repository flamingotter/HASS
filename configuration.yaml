media_player:
  - platform: kodi
    host: 10.0.10.199
    name: Kodi Living Room
    username: kodi
    password: !secret kodi_living_room
    enable_websocket: true
  - platform: samsungtv
    name: Samsung Q7
    host: 10.0.10.245
    port: 8001
    #mac: E4:7D:BD:A7:02:0A

  # - platform: alexa
    # email: !secret amazon_username
    # password: !secret amazon_password
    # url: amazon.com
    # exclude_devices:
    # - "This Device"
    # - "Maryleigh's Alexa Apps"
    # - "Joshua's Alexa Apps"

alexa_media:
  accounts:
    - email: !secret amazon_username
      password: !secret amazon_password
      url: amazon.com
      exclude_devices:
        - "This Device"
        - "Maryleigh's Alexa Apps"
        - "Joshua's Alexa Apps"

person:

device_tracker:
  # - platform: owntracks
  #   max_gps_accuracy: 100
  - platform: unifi
    host: 10.0.10.223
    port: 8443
    detection_time: 180
    username: !secret unifi_username
    password: !secret unifi_password
    verify_ssl: false
    site_id: 3q1vqa71
    new_device_defaults:
      track_new_devices: false
      hide_if_away: false

tts:
  - platform: google_translate
    service_name: google_say
    language: 'en-us'

history:
  include:
    domains:
      - switch
      - light
      - media_player
    entities:
      - device_tracker.flamingotter_mqtt_pix3j
      - device_tracker.mobile_pix3_m
      - input_select.home_status
      - input_select.josh_status
      - input_select.mj_status
      - sensor.test_temp
      - sensor.test_hum
      - sensor.test_lux

nest:
  client_id: !secret nest_id
  client_secret: !secret nest_secret

octoprint:
  host: !secret octo_ip
  api_key: !secret octo_api_key
  bed: true
  number_of_tools: 1


