homeassistant:
  # name: Dashboard
  # latitude: !secret home_lat
  # longitude: !secret home_long
  # elevation: 876
  # unit_system: imperial
  # time_zone: America/Chicago
  customize: !include includes/customize.yaml
  packages: !include_dir_named packages
  auth_providers:
   - type: homeassistant

custom_updater:
#https://github.com/custom-components/custom_updater/wiki/Installation
  component_urls:
# Released build
    - https://raw.githubusercontent.com/keatontaylor/alexa_media_player/master/custom_components.json

lovelace:
  mode: yaml

zone:
  - name: Work
    latitude: !secret work_lat
    longitude: !secret work_long
    radius: 1000
    icon: mdi:worker

  - name: Home
    latitude: !secret home_lat
    longitude: !secret home_long
    radius: 75
    icon: mdi:home-heart

http:
  #api_password: !secret http_password
  base_url: ha.flamingotter.com
  ip_ban_enabled: True
  login_attempts_threshold: 5

weblink:
  entities:
    - name: Control Panel
      url: https://ha.flamingotter.com/local/tileboard/index.html

logger:
  default: warning

recorder:
  exclude:
    entities:
     - sensor.since_last_boot
     - automation.refresh_owntracks

logbook:
  exclude:
    entities:
      - sensor.date
      - sensor.time
      - sensor.time_date
      - sensor.date_time
      - sensor.time_utc
      - sensor.yr_symbol
      - sensor.internet_time

