media_dim:
  alias: Media Dim
  sequence:
  - service: light.turn_on
    data:
      brightness_pct: 30
      color_temp: 222
    target:
      entity_id: light.media_lights
  - service: light.turn_on
    data:
      brightness_pct: 30
      rgb_color:
      - 0
      - 128
      - 128
    target:
      entity_id: light.spot_light
  mode: single
  icon: mdi:sofa
media_movie:
  alias: Media Movie
  sequence:
  - service: light.turn_off
    data:
      transition: 1
    target:
      entity_id:
      - light.media_one
      - light.media_two
      - light.media_three
  - service: light.turn_on
    data:
      rgb_color:
      - 0
      - 69
      - 255
      brightness_pct: 20
      transition: 1
    target:
      entity_id: light.media_four
  - service: light.turn_on
    data:
      transition: 1
      rgb_color:
      - 0
      - 128
      - 128
      brightness_pct: 30
    target:
      entity_id: light.spot_light
  mode: single
  icon: mdi:sofa
