basement_stairs_on:
  alias: basement_stairs_on
  sequence:
  - service: light.turn_on
    data:
      color_temp: 222
      brightness_pct: 100
    target:
      entity_id: light.stair_light
  mode: single
  icon: mdi:stairs
basement_stairs_off:
  alias: basement_stairs_off
  sequence:
  - service: lifx.effect_colorloop
    data:
      saturation_min: 80
      saturation_max: 100
      period: 5
      change: 20
      spread: 30
      power_on: true
      brightness_pct: 50
    target:
      entity_id: light.stair_light
  mode: single
  icon: mdi:stairs
dinner_msg:
  alias: Dinner Msg
  sequence:
  - service: notify.alexa_media
    data:
      message: It's time to eat, please make your way to the kitchen
      target:
      - media_player.bedroom
      - media_player.garage
      - media_player.office
      - media_player.babe_cave
      - media_player.media_room
      data:
        method: all
        type: announce
  mode: single
  icon: mdi:food-turkey
disarmed_night:
  alias: Disarmed Night
  sequence:
