bed_mood_light:
  alias: Bed Mood Light
  sequence:
  - service: light.turn_on
    metadata: {}
    data:
      transition: 1
      brightness: 128
    target:
      entity_id: light.wled_bed
  - service: mqtt.publish
    metadata: {}
    data:
      qos: '1'
      retain: false
      topic: wled/mbr/mood/bed/api
      payload: SX=50 FX=09
  mode: single
  icon: mdi:bed
