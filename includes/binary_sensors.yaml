- platform: template
  sensors:
    bs_lock_back_batt_lvl:
      friendly_name: "Back Door Lock Battery"
      value_template: "{{ states('sensor.schlage_allegion_be469zp_connect_smart_deadbolt_battery_level')|int < 30 }}"  
      icon_template: >-
        {% if is_state("binary_sensor.bs_lock_back_batt_lvl", "on") %}
