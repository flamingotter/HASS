####JOSH_HOME BAYESIAN
- platform: bayesian
  name: 'josh_home'
  prior: 0.50
  probability_threshold: 0.8
  observations:
      #Owntracks
      - platform: 'state'
        entity_id: 'device_tracker.josh_ot_pix3j'
        prob_given_true: 0.9
        prob_given_false: 0.4        
        to_state: 'home'
      #Router  
      - platform: 'state'
        entity_id: 'device_tracker.unifi_pix3_josh'
        prob_given_true: 0.9
        prob_given_false: 0.2
        to_state: 'home'

