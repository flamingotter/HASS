#### SLEEP SCENES

- name: s_his_sleep_mode
  entities:
    light.eugene:
      state: off
      transition: 2
    light.wled_bed:
      state: off

- name: s_her_sleep_mode
  entities:
    light.rapunzel:
      state: off
      transition: 2
    light.wled_bed:
      state: off

- name: s_his_sleep_ext_away
  entities:
    light.eugene:
      state: off
      transition: 2
    light.rapunzel:
      state: off
      transition: 2
    light.wled_bed:
      state: off

- name: s_her_sleep_ext_away
  entities:
    light.eugene:
      state: off
      transition: 2
    light.rapunzel:
      state: off
      transition: 2
    light.wled_bed:
      state: off

#### AWAKE SCENES

- name: s_awake_dark
  entities:
    light.wled_bed:
      brightness_pct: 30
      color_name: red
      effect: solid
      state: on
    light.kitchen:
      state: on
    light.piano_lamp:
      state: on
      brightness_pct: 100

- name: s_awake_light
  entities:
    light.wled_bed:
      state: on
      brightness_pct: 30
      color_name: red
      effect: solid

- name: s_his_awake_home_above
  entities:
    light.wled_bed:
      state: off

- name: s_his_awake_home_below
  entities:
    light.wled_bed:
      state: off
    light.kitchen:
      state: on
    light.piano_lamp:
      state: on
      brightness_pct: 100
      color_temp: 222
      transition: 30

- name: s_her_awake_home
  entities:
    light.wled_bed:
      state: off

- name: s_leave_for_work_action
  entities:
    group.all_lights:
      state: off
