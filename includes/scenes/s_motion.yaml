#### BASEMENT STAIRS MOTION

- name: basement_stairs_on
  entities:
    light.stair_light:
      brightness_pct: 100
      color_temp: 222
      state: on

- name: basement_stairs_off
  entities:
    light.stair_light:
      state: off
      transition: 2

- name: kitchen_on
  entities:
    light.kitchen_light:
      state: on
    light.dining_room_light:
      state: on

- name: kitchen_off
  entities:
    light.kitchen_light:
      state: off
    light.dining_room_light:
      state: off
