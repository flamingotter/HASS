type: custom:compact-custom-header
main_config: true
swipe: true
background: '#636B75'
menu: show
options: show
voice: hide
notifications: clock
clock_format: '12'
clock_date: true
disable: false
exceptions:
  - conditions:
      user: mj
    config:
      hide_tabs: 7,8
  - conditions:
      user_agent: Mobile
      #media_query: '(max-width: 600px)'
    config:
      hide_tabs: 0,1,2,3,4,5,6,7
  - conditions:
      user_agent: Windows NT
    config:
      hide_tabs:
