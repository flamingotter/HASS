title: Security
id: 1
icon: mdi:shield-home
cards:
  # - type: custom:compact-custom-header

  - type: entities
    show_header_toggle: false
    title: Doors
    entities:
      - entity: binary_sensor.door_locks
        style: |
          :host {
            color:
              {% if is_state(config.entity, "on") %}
                red
              {% elif is_state(config.entity, "off") %}
                green
              {% endif %}
              ;
          }
      - entity: sensor.shuttle_bay
        style: |
          :host {
            color:
              {% if is_state(config.entity, "Closed") %}
                green
              {% else %}
                red
              {% endif %}
              ;
          }
      - entity: sensor.last_motion_indoors
      - entity: sensor.last_motion_outdoors

      - type: 'custom:fold-entity-row'
        padding: 0
        group_config:
          toggle: false
          type: entities
        head:
          label: Door Actions
          type: section
        items:      
          - entity: lock.schlage_front
            style: |
              :host {
                color:
                  {% if is_state(config.entity, "unlocked") %}
                    red
                  {% elif is_state(config.entity, "locked") %}
                    green
                  {% endif %}
                  ;
              }
      
          - entity: lock.schlage_back
            style: |
              :host {
                color:
                  {% if is_state(config.entity, "unlocked") %}
                    red
                  {% elif is_state(config.entity, "locked") %}
                    green
                  {% endif %}
                  ;
              }
      
          - entity: cover.shuttle_bay
            style: |
              :host {
                color:
                  {% if is_state(config.entity, "open") %}
                    red
                  {% elif is_state(config.entity, "closed") %}
                    green
                  {% else %}
                    yellow
                  {% endif %}
                  ;
              }

      - type: 'custom:fold-entity-row'
        padding: 0
        group_config:
          toggle: false
          type: entities
        head:
          label: Door Lock Status
          type: section
        items:
          - entity: sensor.front_door_status
            name: Front Door
            icon: mdi:door
          - entity: sensor.back_door_status
            name: Back Door
            icon: mdi:door
            
