title: Family Room
id: 5
icon: mdi:sofa
cards:

  - type: entities
    title: Media Room
    show_state: false
    entities:
      - entity: sensor.media_room_temperature
      - entity: sensor.media_room_relative_humidity
      - entity: binary_sensor.media_room_motion
      - type: divider
      # - entity: media_player.tv_samsung_bsmt
      # - type: divider
      - type: custom:slider-entity-row
        entity: light.stair_light
        toggle: true
        icon: mdi:dome-light

      - type: custom:slider-entity-row
        entity: light.spot_light
      - type: custom:rgb-light-card
        entity: light.spot_light
        colors:
          - rgb_color:
            - 121
            - 0
            - 255
          - rgb_color:
            - 0
            - 255
            - 249
          - rgb_color:
            - 0
            - 69
            - 255
          - rgb_color:
            - 1
            - 255
            - 0
          - rgb_color:
            - 255
            - 0
            - 0
      

      - type: custom:slider-entity-row
        entity: light.media_lights
        toggle: true
      - type: 'custom:fold-entity-row'
        padding: 0
        group_config:
          toggle: false
          type: custom:slider-entity-row
        head:
          label: Media Light Settings
          type: section
        items:
          - entity: light.media_one
            name: Media 1
            toggle: true
          - entity: light.media_two
            name: Media 2
            toggle: true
          - entity: light.media_three
            name: Media 3
            toggle: true
          - entity: light.media_four
            name: Media 4
            toggle: true
      
      - type: 'custom:fold-entity-row'
        padding: 0
        group_config:
          toggle: false
        head:
          label: Light Scenes
          type: section
        entities:
          - entity: input_select.media_scene_select
            name: Light Scenes
            icon: mdi:track-light
