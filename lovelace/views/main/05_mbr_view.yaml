title: Master Bedroom
id: 5
icon: mdi:hotel
cards:
##Compact Header Config
  # - type: custom:compact-custom-header

  - type: entities
    title: Master Suite
    show_state: false
    entities:
      - entity: sensor.mbr_temp
      - entity: sensor.mbr_hum
      - type: divider
      - type: custom:slider-entity-row
        entity: light.bedroom_lamps
        toggle: true
        icon: mdi:lamp
      - type: custom:slider-entity-row
        entity: light.wled_bed
        toggle: true
      - type: custom:slider-entity-row
        entity: light.wled_node_mbr
        toggle: true
      - type: divider
      - entity: switch.bedroom_fan
        icon: mdi:fan
      - type: divider
      - type: custom:slider-entity-row
        entity: light.eugene
        toggle: true
      - type: custom:slider-entity-row
        entity: light.rapunzel
        toggle: true

  - type: horizontal-stack
    cards:
    - type: custom:mini-graph-card
      entities:
      - sensor.mbr_temp
      line_color: var(--accent-color)
      line_width: 8
      font_size: 75
    - type: custom:mini-graph-card
      entities:
      - sensor.mbr_hum
      line_color: blue
      line_width: 8
      font_size: 75
  
  - type: custom:mini-media-player
    entity: media_player.echo_dot_mbr
    icon: mdi:spotify
    artwork: cover
    hide:
      volume: true
      source: true
      power_state: false
