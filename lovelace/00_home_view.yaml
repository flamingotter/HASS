title: Main
id: 0
icon: mdi:home-heart
cards:


###### HOME TAB

##Status Card
  - type: entities
    show_header_toggle: false
    title: Status
    entities:
      - sensor.sen_home_status
      - binary_sensor.door_locks
      - sensor.garage_door
      # - binary_sensor.alarm
      - type: divider
      - person.josh
      - person.mj
      # - binary_sensor.windows
      # - binary_sensor.garage
      # - type: divider

##Alert Card
  - type: custom:card-modder
    card:
      type: entity-filter
      state_filter:
      - "on"
      show_empty: false
      entities:
        - binary_sensor.bs_motion_bsmt_stairs_batt_lvl
        - entity: sensor.trash_day
          state_filter:
            - "Put to Curb"
      card:
        type: glance
        title: Alerts!
    style:
      "--paper-item-icon-color": "green"

##Lights
  - type: custom:tiles-card
    card_settings:
      background: var(--paper-card-background-color)
      columns: 4
      gap: 24px
      title: Lights
    global_settings:
      background:
        value: none
    entities:
      # Living Room
      - entity: light.living_room_lamps
        icon:
          value: mdi:lamp
          color:
            value_on: var(--accent-color)
            value_off: var(--text-color)
          size: 2.3em
        label_sec: Parlor Lamps
      # Kitchen
      - entity: light.kitchen
        icon:
          value: mdi:ceiling-light
          color:
            value_on: var(--accent-color)
            value_off: var(--text-color)
          size: 2.3em
        label_sec: Kitchen Lights
      # MBR
      - entity: light.bedroom_lamps
        icon:
          value: mdi:lamp
          color:  #(optional)
            value_on: var(--accent-color) #(optional)
            value_off: var(--text-color) #(optional)
          size: 2.3em #(optional)
        label_sec: MBR Lamps
      # Family / office
      - entity: light.media_lights
        icon:
          value: mdi:track-light
          color:  #(optional)
            value_on: var(--accent-color) #(optional)
            value_off: var(--text-color) #(optional)
          size: 2.3em #(optional)
        label_sec: Media Lights
      - entity: light.spot_light
        icon:
          value: mdi:spotlight-beam
          color:  #(optional)
            value_on: var(--accent-color) #(optional)
            value_off: var(--text-color) #(optional)
          size: 2.3em #(optional)
        label_sec: Spot Light
      - entity: light.office_lamp
        icon:
          value: mdi:lamp
          color:  #(optional)
            value_on: var(--accent-color) #(optional)
            value_off: var(--text-color) #(optional)
          size: 2.3em #(optional)
        label_sec: Office Lamp

##Climate
  - type: custom:simple-thermostat
    entity: climate.kitchen
    step_size: 1
    sensors:
      - entity: sensor.family_room_thermostat_hvac_state
        name: Current Mode
      - entity: sensor.family_room_thermostat_humidity
        name: Humidity
      - attribute: away_mode
        name: Away mode
    hide:
      mode: true

  - type: custom:weather-card
    entity: weather.dark_sky
    icons: "/community_plugin/weather-card/icons/"
