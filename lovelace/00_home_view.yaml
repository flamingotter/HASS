title: Main
id: 0
icon: mdi:home-heart
cards:


###### HOME TAB

##Status Card
  - type: entities
    show_header_toggle: false
    title: Status
    entities:
      - sensor.sen_home_status
      - binary_sensor.door_locks
      # - cover.garage_door
      # - binary_sensor.alarm
      - type: divider
      - person.josh
      - person.mj
      # - binary_sensor.windows
      # - binary_sensor.garage
      # - type: divider
      
  - type: entity-filter
    show_empty: false
    entities:
      - binary_sensor.trash_day
    state_filter:
      - "on"
      
##Parlor Lights
  - type: custom:tiles-card
    card_settings:
      background: var(--paper-card-background-color)
      columns: 4
      rows: 2
      gap: 24px
      title: Parlor
    global_settings:
      background:
        value: none
    entities:
      - entity: light.living_room_lamps #(Entity specific settings. Overwrite the global settings)
        icon:
          value: mdi:lamp
          color:  #(optional)
            value_on: var(--accent-color) #(optional)
            value_off: var(--text-color) #(optional)
          size: 2.3em #(optional)
        label_sec: Parlor Lamps
      - entity: light.corner_lamp #(Entity specific settings. Overwrite the global settings)
