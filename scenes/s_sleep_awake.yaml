#### SLEEP SCENES

- name: s_his_sleep_mode
  entities:
    light.eugene:
      state: off
      transition: 2
    light.under_bed:
      state: off

- name: s_her_sleep_mode
  entities:
    light.rapunzel:
      state: off
      transition: 2
    light.under_bed:
      state: off

- name: s_his_sleep_ext_away
  entities:
    light.eugene:
      state: off
      transition: 2
    light.rapunzel:
      state: off
      transition: 2
    light.under_bed:
      state: off

- name: s_her_sleep_ext_away
  entities:
    light.eugene:
      state: off
      transition: 2
    light.rapunzel:
      state: off
      transition: 2
    light.under_bed:
      state: off

#### AWAKE SCENES
      
- name: s_awake_dark
  entities:
    light.under_bed:
      brightness_pct: 30
      color_name: red
      effect: solid
      state: on
    light.kitchen_light:
      state: on
      brightness_pct: 30
    light.corner_lamp:
      state: on
      brightness_pct: 30

- name: s_awake_light
  entities:
    light.under_bed:
      state: on
      brightness_pct: 30
      color_name: red
      effect: solid

- name: s_his_awake_home_above
  entities:
    light.under_bed:
      state: off
    light.dining_light:
      state: false
      brightness_pct: 100
      color_temp: 222
    light.basement_light:
      state: off

- name: s_his_awake_home_below
  entities:
    light.under_bed:
      state: off
    light.kitchen_light:
      state: on
      brightness_pct: 100
      color_temp: 222
      transition: 30
    switch.cabinet_light:
      state: on
    switch.desk_light:
      state: on
    switch.office_light:
      state: on
    light.corner_lamp:
      state: on
      brightness_pct: 100
      color_temp: 222
      transition: 30
    light.dining_light:
      state: false
      brightness_pct: 100
      color_temp: 222

- name: s_her_awake_home
  entities:
    light.under_bed:
      state: off

- name: s_leave_for_work_action
  entities:
    group.all_lights:
      state: off
      transition: 3
    switch.cabinet_light:
      state: off
    switch.desk_light:
      state: off
    switch.office_light:
      state: off
    switch.foyer_light:
      state: off
    switch.paper_lamp:
      state: off