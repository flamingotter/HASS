---
####Tag person as 'Home' after 3 minutes 'Just Arrived' state
alias: person_home
trigger:
  platform: state
  entity_id: input_select.josh_status
  to: 'Just Arrived'
  for:
    minutes: 3
  platform: state
  entity_id: input_select.mj_status
  to: 'Just Arrived'
  for:
    minutes: 3
  platform: state
  entity_id: input_select.josh_status
  from: 'Just Left'
  to: 'Just Arrived'
  platform: state
  entity_id: input_select.mj_status
  from: 'Just Left'
  to: 'Just Arrived'
action:
- service: input_select.select_option
  data_template:
    entity_id: >
      {% if trigger.entity_id == 'input_select.josh_status' %}
        input_select.josh_status
      {% else %}
        input_select.mj_status
      {% endif %}
    option: Home
