binary_sensor.floorplan:
  custom_ui_state_card: state-card-floorplan
  config:
    name: Floorplan
    image: /local/custom_ui/floorplan/floorplan.svg
    stylesheet: /local/custom_ui/floorplan/floorplan.css
    groups:
    - name: Sensors
      entities:
      - sensor.dark_sky_temperature
      - sensor.dark_sky_summary
      - sensor.dark_sky_icon
      - sensor.bedroom_temp
      - sensor.bedroom_hum
      class_template: ' var temp = parseFloat(entity.state.replace("Â°", "")); if (temp
        < 10) return "temp-low"; else if (temp < 30) return "temp-medium"; else return
        "temp-high"; '
    - name: Rooms
      entities:
      - group.kitchen
      - group.living_room
      - group.bedroom
      - group.dining_room
      states:
      - state: 'on'
        class: room-on
      - state: 'off'
        class: room-off
      action:
        domain: homeassistant
        service: toggle
    - name: Lights
      entities:
      - light.corner_lamp
      - light.table_lamp
      - light.kitchen_light
      - light.dining_light
      - light.dinner_light
      - light.eugene
      - light.rapunzel
      - light.under_bed
      - light.basement_light
      - switch.foyer_light
      - switch.cabinet_light
      - switch.paper_lamp
      - switch.tv_light
      - switch.bed_fan
      - input_boolean.pet_presence_lockout
      - input_boolean.media_lockout
      - input_boolean.presence_lockout
      states:
      - state: 'on'
        class: light-on
      - state: 'off'
        class: light-off
      action:
        domain: homeassistant
        service: toggle
    - name: Kodi
      entities:
      - media_player.kodi_living_room
      states:
      - state: playing
        class: kodi-on
      - state: idle
        class: kodi-off
      action:
        domain: homeassistant
        service: toggle
