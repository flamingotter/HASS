---
platform: template
sensors:
  j_status_sleeping:
    friendly_name: 'Josh Sleep Status'
    #entity_id: input_boolean.j_status_sleeping
    value_template: >-
      {% if is_state('input_boolean.j_status_sleeping', 'on') %}
        Sleeping
      {% elif is_state('input_boolean.j_status_sleeping', 'off') %}
        Awake
      {% endif %}
    icon_template: >-
      {% if is_state('input_boolean.j_status_sleeping', 'on') %}
        mdi:sleep
      {% elif is_state('input_boolean.j_status_sleeping', 'off') %}
        mdi:sleep-off
      {% endif %}