---
platform: template
sensors:
  front_door_status:
    friendly_name: 'Front Door Status'
    entity_id: sensor.schlage_front_door_alarm_type
    value_template: >-
      {% if states.sensor.schlage_front_door_alarm_type.state == '21' %}
        Manual Lock
      {% elif states.sensor.schlage_front_door_alarm_type == '22' %}
        Manual Unlock
      {% elif states.sensor.schlage_front_door_alarm_type == '18' %}
        Keypad Lock
      {% elif states.sensor.schlage_front_door_alarm_type == '19' %}
        Keypad Unlock
      {% elif states.sensor.schlage_front_door_alarm_type == '27' %}
        Auto Re-lock
      {% elif states.sensor.schlage_front_door_alarm_type == '9' %}
        Deadbolt Jammed
      {% endif %}
