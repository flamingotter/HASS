---
platform: template
sensors:
  last_motion_outdoors:
    friendly_name: 'Last Motion Outdoors'
    icon_template: 'mdi:walk'
    value_template: >
      {%- set sensors = [states.binary_sensor.driveway_outside_motion, states.binary_sensor.porch_outside_motion, states.binary_sensor.doorbell_outside_motion] %}
      {% for sensor in sensors %}
        {% if as_timestamp(sensor.last_changed) == as_timestamp(sensors | map(attribute='last_changed') | max) %}
          {{ sensor.name }}
        {% endif %}
      {% endfor %}