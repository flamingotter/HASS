---
platform: template
sensors:
  last_motion:
    friendly_name: 'Last Motion Outdoors'
    icon_template: 'mdi:walk'
    entity_id:
      - binary_sensor.unifiprotect_motion_driveway_outside
      - binary_sensor.unifiprotect_motion_porch_outside
    value_template: >
      {%- set sensors = [states.binary_sensor.unifiprotect_motion_driveway_outside, states.binary_sensor.unifiprotect_motion_porch_outside] %}
      {% for sensor in sensors %}
        {% if as_timestamp(sensor.last_changed) == as_timestamp(sensors | map(attribute='last_changed') | max) %}
          {{ sensor.name }}
        {% endif %}
      {% endfor %}