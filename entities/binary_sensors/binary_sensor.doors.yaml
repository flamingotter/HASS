---
platform: template
sensors:
  doors:
    friendly_name: Doors
    device_class: door
    value_template: >-
      {{ is_state('binary_sensor.contact_beer_fridge', 'on')}}
    icon_template: >-
      {% if is_state('binary_sensor.doors', 'off') %}
        mdi:door-closed
      {% elif is_state('binary_sensor.doors', 'on') %}
        mdi:door-open
      {% else %}
        mdi:alert
      {% endif %}