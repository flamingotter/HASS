---
platform: template
sensors:
  door_locks:
    friendly_name: Door Locks
    device_class: lock
    value_template: >-
      {{ is_state('lock.schlage_front', 'unlocked')
      or is_state('lock.schlage_back', 'unlocked')}}
    icon_template: >-
      {% if is_state('binary_sensor.door_locks', 'off') %}
        mdi:lock
      {% elif is_state('binary_sensor.door_locks', 'on') %}
        mdi:lock-open
      {% else %}
        mdi:lock-alert
      {% endif %}